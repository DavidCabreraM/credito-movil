<app-header titulo="Mis cuentas"></app-header>

<ion-content>
  <ion-toolbar> 
    <ion-segment class="segment-nav" (ionChange)="segmentChanged($event)" [(ngModel)]="segment"> 
      <ion-segment-button value="creditos"> 
        <ion-label>Créditos</ion-label>
      </ion-segment-button> 
      <!--ion-segment-button value="depositos"> 
        <ion-label>Depósitos</ion-label>
      </ion-segment-button-->
    </ion-segment> 
  </ion-toolbar> 
  <ion-slides style="background-color:#F2F2F2;margin-bottom: 7%;" #slides (ionSlideDidChange)="slideChanged()" scrollbar="true"> 
  <ion-slide>Los cards</ion-slide> 
  <ion-slide>Próximamente</ion-slide>
  </ion-slides> 


  <ion-item class="btn-round item-nav" routerLink="/movements">
    <ion-icon style="color:white; margin-right: 10px;" slot="start" name="search"></ion-icon>
    <ion-label style="padding-left: 0px;">Movimientos</ion-label>
    <ion-icon style="color:white" slot="end" name="chevron-forward"></ion-icon>
  </ion-item>
  <ion-item class="btn-round item-nav" routerLink="/register" disabled>
    <ion-icon style="color:white; margin-right: 10px;" slot="start" name="calendar"></ion-icon>
    <ion-label>Calendario de Pagos</ion-label>
    <ion-icon style="color:white" slot="end" name="chevron-forward"></ion-icon>
  </ion-item>
  <ion-item class="btn-round item-nav" routerLink="/register" disabled>
    <ion-icon style="color:white; margin-right: 10px;" slot="start" name="qr-code"></ion-icon>
    <ion-label>Operaciones con código de Barra y QR</ion-label>
    <ion-icon style="color:white" slot="end" name="chevron-forward"></ion-icon>
  </ion-item>
  <ion-item class="btn-round item-nav" routerLink="/register" disabled>
    <ion-icon style="color:white; margin-right: 10px;" slot="start" name="document-text"></ion-icon>
    <ion-label>Datos de Préstamo</ion-label>
    <ion-icon style="color:white" slot="end" name="chevron-forward"></ion-icon>
  </ion-item>
</ion-content>
