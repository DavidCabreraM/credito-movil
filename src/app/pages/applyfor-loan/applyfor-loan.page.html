     
<ion-header class="ion-no-border" mode="md" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button style="position: absolute; color:white" defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-grid>
      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <ion-label class="center-label">
            <ion-title style="color:white">{{titulo | translate}} </ion-title>
          </ion-label>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-content-color">
  <div style="position: relative;">
    <div class="div-son-1">
      <ion-item lines="none">
        <ion-input [value]="amount" type="number"></ion-input>
        <ion-icon class="pencil" slot="end" name="pencil"></ion-icon>
      </ion-item>
        <div class="text-label">
          <ion-label>Monto solicitado</ion-label>
        </div>
        <ion-item class="ion-no-padding" lines="none" style="margin-top: -3px;">
          <ion-range  color="success" min="500" max="3000" dualKnobs="true" pin="true" snaps="true" step="200" value="0"
      (ionChange)="rangeChange($event)">
    </ion-range>
        </ion-item>
    </div>
    <div class="div-son-2"> 
      <ion-item class="ion-select">
        <ion-label class="i-success">Elija un Producto de Credito</ion-label>
      <ion-select>
        <ion-select-option value="p1">Producto 1</ion-select-option>
        <ion-select-option value="p2">Producto 2</ion-select-option>
        <ion-select-option value="p2">Producto 3</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item style="margin-top: 18px;" class="ion-select">
      <ion-label class="i-success">Elija un Producto de Credito</ion-label>
    <ion-select>
      <ion-select-option value="p1">Producto 1</ion-select-option>
      <ion-select-option value="p2">Producto 2</ion-select-option>
      <ion-select-option value="p2">Producto 3</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item lines="none" style="margin-top: 15px;" class="ion-select">
    <ion-label>Duracion del Credito</ion-label>
  </ion-item>
  <ion-item lines="none" style="margin-top: -10px;" class="ion-select">
    <ion-label>Frecuencia de Pagos</ion-label>
  </ion-item>
  <ion-item lines="none" style="margin-top: -10px;" class="ion-select">
    <ion-label>Fecha esperada del credito </ion-label>
  </ion-item>
    </div>

    <div class="div-son-3">
      <ion-card [routerLink]="'home'" class="ion-card"  lines="none">
        <ion-row>
          <ion-col class="col-1" size="3">
            <ion-icon class="cash" name="cash-outline"></ion-icon>
          </ion-col>
          <ion-col class="col-2" size="9">
            <ion-text class="enviar">Enviar Solicitud de Cr√©dito</ion-text>
          </ion-col>
        </ion-row>
      </ion-card>

      <ion-card [routerLink]="'/home'" class="ion-card-2"  lines="none">
        <ion-row>
          <ion-col class="col-cancel-icon" size="3">
            <ion-icon class="icon-x" name="close-circle-outline"></ion-icon>
          </ion-col>
          <ion-col class="col-cancel" size="9">
            <ion-text class="cancel">Cancelar</ion-text>
          </ion-col>
        </ion-row>
      </ion-card>

    </div>
  </div>
 
</ion-content>
