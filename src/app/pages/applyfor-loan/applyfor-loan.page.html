     
<ion-header class="ion-no-border" mode="md" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button style="position: absolute; color:white" defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-grid>
      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <ion-label class="center-label">
            <ion-title style="color:white">{{titulo | translate}} </ion-title>
          </ion-label>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-content-color">
  <div style="position: relative;">
    <form [formGroup]="formPrestamo">
    <div class="div-son-1">
      <ion-item class="item" lines="none">
        <ion-input readonly formControlName="amount" [value]="amount|currency" >
        </ion-input>
        <ion-img  style="max-width: 18px" src="/assets/img/icon/lapiz.svg"></ion-img>
      </ion-item>
        <div class="text-label">
          <ion-label>Monto solicitado</ion-label>
        </div>
        <ion-item class="ion-no-padding" lines="none" style="margin-top: 5px;">
        <ion-range mode="md"
          [min]="amount_min" [max]="amount_max"
           pin="true"
          snaps="true" step="1000"
          ticks="true" [value]="amount_min"
          color="success"
          (ionChange)="rangeChange($event)">
            <ion-label style="color:#FFFF; font-size:.5rem" slot="start">{{amount_min}}</ion-label>
            <ion-label style="color:#FFFF; font-size:.5rem" slot="end">{{amount_max}}</ion-label>
        </ion-range>  
        </ion-item>
    </div>
    <div class="div-son-2"> 
    <ion-item style="margin-top: 8.3rem;" class="ion-select">
      <ion-label position="floating" class="i-success">Limite de Plazo:</ion-label>
      <ion-select  formControlName="limitePlazo">
        <ion-select-option value="{{plazo_min}}">{{plazo_min}}</ion-select-option>
        <ion-select-option value="{{plazo_max}}">{{plazo_max}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item style="margin-top: 12px;" class="ion-select">
      <ion-label position="floating" class="i-success">Plazo deseado:</ion-label>
      <ion-select [(ngModel)]="clear" (ionChange)="onPlazo($event)" formControlName="plazo">
        <ion-select-option *ngFor="let item of tiposPlazos; let i=index" value="{{i}}">{{item.valor | uppercase}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item style="margin-top: 12px;" class="ion-select">
      <ion-label position="floating" class="i-success">Frecuencia de Pago:</ion-label>
    <ion-select (ionChange)="onPago($event)"  formControlName="pagos">
      <ion-select-option *ngFor="let item of tipoFrecuencia; let i=index" value="{{i}}">{{item.valor | uppercase}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item style="margin-top: 12px;" class="ion-select">
    <ion-label position="floating" class="i-success">Destino del Prestamo:</ion-label>
  <ion-select (ionChange)="onDestino($event)" formControlName="destino">
    <ion-select-option  *ngFor="let item of destionPrestamo" value="{{item.id}}">{{item.valor | uppercase}}</ion-select-option>
  </ion-select>
</ion-item>
  <!--<ion-item lines="none" style="margin-top: 15px;" class="ion-select">
    <ion-label>Duracion del Credito</ion-label>
  </ion-item>
  <ion-item lines="none" style="margin-top: -10px;" class="ion-select">
    <ion-label>Frecuencia de Pagos</ion-label>
  </ion-item>
  <ion-item lines="none" style="margin-top: -10px;" class="ion-select">
    <ion-label>Fecha esperada del credito </ion-label>
  </ion-item>-->
    </div>

    <div class="div-son-3">
      <ion-card button type="submit" [disabled]="!formPrestamo.valid" (click)="onEnviar()" class="ion-card"  lines="none">
        <ion-row>
          <ion-col class="col-1" size="3">
            <ion-img class="cash" style="max-width: 27px;" src="/assets/img/icon/bolsa-money.svg"></ion-img>
          </ion-col>
          <ion-col class="col-2" size="9">
            <ion-text class="enviar">Enviar Solicitud de Cr√©dito</ion-text>
          </ion-col>
        </ion-row>
      </ion-card>

      <ion-card [disabled]="!formPrestamo.valid" (click)="presentAlertConfirm()" class="ion-card-2"  lines="none">
        <ion-row>
          <ion-col class="col-cancel-icon" size="3">
            <ion-img class="icon-x" style="max-width: 25px;" src="/assets/img/icon/cerrar.svg"></ion-img>
          </ion-col>
          <ion-col class="col-cancel" size="9">
            <ion-text class="cancel">Cancelar</ion-text>
          </ion-col>
        </ion-row>
      </ion-card>

    </div>
  </form>
  </div>
 
</ion-content>
