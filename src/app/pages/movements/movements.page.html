<app-header [titulo]="'MOVEMENTS' | translate"></app-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-slides class="pagination" pager="true"  #slides (ionSlideDidChange)="loanChanged()">
    <ion-slide *ngFor="let prestamo of prestamos; let i=index">
      <ion-item class="card-info ion-no-padding" [ngStyle]="i%2==0 ? {'background-image':'url(' + img.one +')'}: {'background-image': 'url(' + img.two +')'}" lines="none">
        <ion-grid class="number-count">
          <ion-row>
            <ion-col class="center-label">
              {{prestamo.prestamo_account_no}}
            </ion-col>
          </ion-row>
        
          <ion-row class="font-ligh">
            <ion-col class="center-label" size="6">
              <span>{{'TOTALB' | translate}}</span>
            </ion-col>
            <ion-col class="center-label" size="6">
              <span>{{'NEXTPAY' | translate}}</span>
            </ion-col>
          </ion-row>
    
          <ion-row class="data-count">
            <ion-col class="center-label" size="6">
              {{prestamo.saldo_total | currency}}
            </ion-col>
            <ion-col class="center-label" size="6">
              {{prestamo.cuota | currency}}
            </ion-col>
          </ion-row>
    
          <ion-row class="font-ligh">
            <ion-col class="center-label">
              <span>{{'PAYDAYLIMIT' | translate}} {{prestamo.vencido_desde | date: 'EEEE, dd/MM/yyyy'}}</span>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-slide>
  </ion-slides>
  <!-- skeleton -->
  <div *ngIf="!arrayMovements">
    <ion-card *ngFor="let i of [1,2,3,4,5]" class="payment-cards">
      <ion-card-content class="ion-no-padding">
        <ion-item style="--background:#F7F7F7;" lines="none">
          <ion-icon class="icon-card" slot="start" name="globe"></ion-icon>
          <ion-label>
            <span>
              <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
            </span>
            <span>
              <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
            </span>
            <span>
              <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
            </span>
          </ion-label>
          <ion-label slot="end">
            <span>
              <ion-skeleton-text animated style="width: 100%; height: 24px;"></ion-skeleton-text>
            </span>
            <span>
              <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
            </span>
          </ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
  
  <div class="size-scroll">
    <app-payment-cards [data]="arrayMovements"></app-payment-cards>
  </div>
</ion-content>
