     
<ion-header class="ion-no-border" mode="md" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button style="position: absolute; color:white" defaultHref="account/0"></ion-back-button>
    </ion-buttons>
    <ion-grid>
      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <ion-label class="center-label">
            <ion-title style="color:white">{{titulo | translate}} </ion-title>
          </ion-label>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let item of data; let i=index">
    <ion-item lines="none">
     <ion-grid>
       <ion-row>
         <ion-col size="3">
          <ion-card-header>
            <ion-card-title class="credit" style="font-size: x-small;">Crédito {{item.prestamo_id}}</ion-card-title>
           </ion-card-header>
         </ion-col>
         <ion-col size="6">
          <ion-card-title class="title">{{item.saldo_total  | currency}}</ion-card-title>
          <ion-text class="center" style="font-size: small;">Saldo pendiente</ion-text>
          <ion-card-title class="center origin" style="font-size: 1rem;">{{item.monto_original | currency}}</ion-card-title>
           <ion-text class="center" style="font-size: small;">Crédito Otorgado</ion-text>
         </ion-col>
         <ion-col size="3">
          
          <ion-item lines="none" class="color" style="font-size:small;" [routerLink]="'/detailloan/' + i" routerDirection="forward">
           <strong>Detalle</strong>
          </ion-item>
         </ion-col>
       </ion-row>
     </ion-grid> 
        
    </ion-item>
    
  </ion-card>
</ion-content>
