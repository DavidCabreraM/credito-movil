     
<ion-header class="ion-no-border" mode="md" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button style="position: absolute; color:white" defaultHref="account/0"></ion-back-button>
    </ion-buttons>
    <ion-grid>
      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <ion-label class="center-label">
            <ion-title style="color:white">{{titulo | translate}} </ion-title>
          </ion-label>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-segment mode="md" [(ngModel)]="segment">
      <ion-segment-button isActive value="reembolsos">
        <ion-label style="text-transform: capitalize;">Reembolsos</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
    <!-- Skeleton screen -->
    <div *ngIf="!references">
      <ion-card class="ion-padding" style="width: 95%;height: 20%;" *ngFor="let item of [1,1,1]">
        <ion-item lines="none">
          <ion-avatar>
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-avatar>
          <label>
            <ion-skeleton-text animated style="margin-left:8px;width: 250px; height: 50px"></ion-skeleton-text>
            <ion-label style=" margin-top:-6px;margin-left:4rem;text-align: center;">
              <ion-skeleton-text  animated style="width: 80%"></ion-skeleton-text>
            </ion-label>
            <ion-label style=" margin-top:-6px;margin-left:6rem;text-align: center;">
              <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
            </ion-label>
          </label>
        </ion-item>
       </ion-card>
    </div>
  <div *ngIf="references">
 <div>
   <ion-card button (click)="onReferenceDetail(item)" *ngFor="let item of references;let i=index">
    <ion-item lines="none">
        <img style="width: 43px;" src="/assets/img/Bancos/{{item.nombre}}.png">
      <label>
        <ngx-barcode bc-format="CODE128" [bc-font-size]="18" [bc-height]="50 " [bc-value]="item.cadena_resultado_referencia" [bc-display-value]="true"></ngx-barcode>
        <ion-label style=" margin-top:-6px;text-align: center;">{{item.nombre}}</ion-label>
      </label>
    </ion-item>
   </ion-card>
 </div>
</div>
</ion-content>
