<ion-header mode="md" class="background ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button style="position: absolute; color:white" defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-label style="display: grid;justify-content: center;">
      <ion-title style="color:white" text-capitalize>{{titulo}}</ion-title>
    </ion-label>
  </ion-toolbar>
</ion-header>
