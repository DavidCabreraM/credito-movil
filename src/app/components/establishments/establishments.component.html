<ion-header>
  <ion-toolbar>
    <ion-title style="font-size:large;color:#FFFF">Tiendas Participantes: </ion-title>
  </ion-toolbar>
</ion-header>
  
 <ion-content class="ion-padding">
    <div style="height: 100px;">
      <ion-list mode="md">
        <ion-item *ngFor="let item of [1,2,3,4,5,6]">
            <img style="width:45px" slot="start" src="assets/img/referencias/{{item}}.png">
          <ion-label>
            <ngx-barcode bc-format="CODE128"  [bc-font-size]="11" [bc-height]="20" [bc-value]="reference" [bc-display-value]="true"></ngx-barcode>
          </ion-label>
        </ion-item>
        </ion-list>
    </div>
 </ion-content>
